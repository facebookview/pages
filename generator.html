<!DOCTYPE html>
<html>
<head>
  <title>Generator Link FacebookView</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }

    input[type="text"] {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      word-break: break-word;
    }

    #output a {
      color: #007bff;
    }

    .logout {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      cursor: pointer;
      color: red;
    }

    .copy-btn {
      margin-top: 10px;
      background-color: #28a745;
    }

    .copied-msg {
      color: green;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logout" onclick="logout()">Log Keluar</div>

  <div class="container">
    <h2>Link Generator</h2>
    <p>Hasilkan link redirect berdasarkan Bitly & Shopee ID</p>
    <input type="text" id="bitly" placeholder="Masukkan Bitly ID (contoh: 4lafE9n)">
    <input type="text" id="shopee" placeholder="Masukkan Shopee ID (contoh: 9UqB7zAMoi)">
    <button onclick="generateLink()">Hasilkan Link</button>
    <div id="output"></div>
  </div>

  <script>
    function generateLink() {
      const bitly = document.getElementById("bitly").value.trim();
      const shopee = document.getElementById("shopee").value.trim();
      const output = document.getElementById("output");

      if (bitly && shopee) {
        const link = `https://facebookview.github.io/pages/news?bitly=${bitly}&shopee=${shopee}`;
        output.innerHTML = `
          <p><strong>Link Redirect:</strong><br>
          <a href="${link}" target="_blank">${link}</a></p>
          <button class="copy-btn" onclick="copyToClipboard('${link}')">Copy Link</button>
          <div id="copiedMsg" class="copied-msg"></div>
        `;
      } else {
        output.innerHTML = "<p style='color:red;'>Sila masukkan kedua-dua ID.</p>";
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copiedMsg").innerText = "✔️ Link telah disalin ke clipboard!";
        setTimeout(() => {
          document.getElementById("copiedMsg").innerText = "";
        }, 3000);
      });
    }

    function logout() {
      localStorage.removeItem("aksesToken");
      localStorage.removeItem("aksesExpired");
      window.location.href = "login_generator.html";
    }
  </script>
</body>
</html>

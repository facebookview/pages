<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Generator Bitly + Shopee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #generateBtn {
      background: #007bff;
      color: white;
      margin-bottom: 10px;
    }

    #bitlyBtn {
      background: #ff9900;
      color: white;
    }

    #output {
      margin: 15px 0;
    }

    .note {
      font-size: 14px;
      color: #333;
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="overlay" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    color: white;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  ">
    <div style="background: #222; padding: 30px; border-radius: 10px; max-width: 90%; text-align: center;">
      <h2>Akses Terhad</h2>
      <p>Masukkan kata laluan untuk menggunakan sistem ini</p>
      <input type="password" id="overlayPass" placeholder="Kata Laluan" style="padding: 10px; font-size: 16px; margin: 10px auto; width: 250px; border-radius: 5px;" />
      <br/>
      <button onclick="checkOverlay()" style="padding: 10px 20px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 5px;">Masuk</button>
      <p id="overlayError" style="color: red; margin-top: 10px;"></p>
    </div>
  </div>

  <div class="container">
    <h2>Generator Bitly + Shopee</h2>
    <input type="text" id="bitlyId" placeholder="ID Bitly (contoh: 4lafE9n)" />
    <input type="text" id="shopeeId" placeholder="ID Shopee (contoh: 9UqB7zAMoi)" />
    <button id="generateBtn" onclick="generateLink()">Hasilkan Link</button>
    <div id="output"></div>
    <button id="bitlyBtn" onclick="openBitly()">Shorten di Bitly</button>

    <div class="note">
      Gunakan butang "Shorten di Bitly" untuk buka laman Bitly dan pendekkan link anda secara manual.
    </div>
  </div>

  <script>
    let finalLink = "";

    function generateLink() {
      const bitly = document.getElementById("bitlyId").value.trim();
      const shopee = document.getElementById("shopeeId").value.trim();
      const base = "https://facebookview.github.io/pages/news_bitly_secure_redirect.html";

      if (bitly && shopee) {
        finalLink = `${base}?bitly=${bitly}&shopee=${shopee}`;
        document.getElementById("output").innerHTML = 
          '<p><strong>Link Redirect:</strong><br><a href="' + finalLink + '" target="_blank">' + finalLink + '</a></p>';
      } else {
        alert("Sila masukkan kedua-dua ID.");
      }
    }

    function openBitly() {
      if (!finalLink) {
        alert("Sila hasilkan link dahulu.");
        return;
      }

      const temp = document.createElement("input");
      document.body.appendChild(temp);
      temp.value = finalLink;
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);

      window.open("https://bitly.com/", "_blank");
    }
  </script>
</body>
</html>

<script>
  const overlayPass = "vip30";
  function checkOverlay() {
    const input = document.getElementById("overlayPass").value;
    if (input === overlayPass) {
      sessionStorage.setItem("overlay_pass", "vip30");
      document.getElementById("overlay").style.display = "none";
    } else {
      document.getElementById("overlayError").innerText = "Kata laluan salah.";
    }
  }

  window.onload = function() {
    const saved = sessionStorage.getItem("overlay_pass");
    if (saved === overlayPass) {
      document.getElementById("overlay").style.display = "none";
    }
  };
</script>

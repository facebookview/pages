<!DOCTYPE html>
<html>
<head>
  <title>Login Akses Khas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    input[type="password"], select {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Akses Khas Generator</h2>
    <p>Sila masukkan kod akses anda:</p>
    <input type="password" id="password" placeholder="Contoh: access123"><br>
    <button onclick="checkPassword()">Masuk</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    const passwordData = {
      "access7": 7,
      "access14": 14,
      "vip30": 30
    };

    function checkPassword() {
      const pass = document.getElementById("password").value.trim();
      const today = new Date().getTime();

      if (passwordData[pass]) {
        const expiryTime = today + (passwordData[pass] * 24 * 60 * 60 * 1000);
        localStorage.setItem("aksesToken", pass);
        localStorage.setItem("aksesExpired", expiryTime);
        window.location.href = "generator.html";
      } else {
        document.getElementById("error").innerText = "Kod akses salah atau tidak sah.";
      }
    }

    const savedPass = localStorage.getItem("aksesToken");
    const expiredTime = localStorage.getItem("aksesExpired");

    if (savedPass && expiredTime && new Date().getTime() < expiredTime) {
      window.location.href = "generator.html";
    }
  </script>
</body>
</html>

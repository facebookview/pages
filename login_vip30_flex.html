
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VIP Login Flexi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Masukkan Kata Laluan Akses</h2>
    <input type="password" id="password" placeholder="Kata Laluan" />
    <br />
    <button onclick="checkLogin()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const allowedPassword = "vip30";

    function checkLogin() {
      const input = document.getElementById("password").value;

      if (input === allowedPassword) {
        const now = new Date();
        const expiry = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000); // 30 hari dari sekarang
        localStorage.setItem("vip_pass", "vip30");
        localStorage.setItem("vip_expiry", expiry.toISOString());
        window.location.href = "generator_with_note_protected.html";
      } else {
        document.getElementById("errorMsg").innerText = "Kata laluan salah.";
      }
    }
  </script>
</body>
</html>

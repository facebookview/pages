<!DOCTYPE html>
<html>
<head>
  <title>Redirect Paparan</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .overlay button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff5722;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <iframe id="paparan-frame" allowfullscreen></iframe>
  <div id="layer" class="overlay" style="display:none;">
    <p>Sila klik "Continue" pada popup yang muncul</p>
    <p>SEMOGA KELUARGA ANDA DI MURAHKAN REZEKI</p>
    <button onclick="goToShopee()">Teruskan</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const bitlyId = params.get("bitly");
    const shopeeId = params.get("shopee");

    const bitlyURL = bitlyId ? "https://bit.ly/" + bitlyId : "";
    const shopeeURL = shopeeId ? "https://s.shopee.com.my/" + shopeeId : "";

    if (bitlyURL) {
      document.getElementById("paparan-frame").src = bitlyURL;
    }

    setTimeout(() => {
      document.getElementById("layer").style.display = "flex";
    }, 3000);

    function goToShopee() {
      const win = window.open(shopeeURL, "_blank");
      setTimeout(() => {
        if (win) win.close();
      }, 1000);

      document.getElementById("layer").style.display = "none";
    }
  </script>
</body>
</html>

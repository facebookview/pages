<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Redirect Sedang Diproses...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    #container {
      max-width: 500px;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Sedang redirect ke laman anda...</h2>
    <div class="loading">Sila tunggu sebentar.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const shopee = params.get("shopee");

    // Kenal pasti shortener apa yang digunakan
    const shorteners = ["bitly", "tly", "gg", "isgd"];
    let target = null;

    for (const key of shorteners) {
      if (params.has(key)) {
        let base = {
          bitly: "https://bit.ly/",
          tly: "https://t.ly/",
          gg: "https://gg.gg/",
          isgd: "https://is.gd/"
        }[key];
        target = base + params.get(key);
        break;
      }
    }

    if (shopee && target) {
      // Buka Shopee dalam tab baru
      window.open("https://shopee.com.my/" + shopee, "_blank");
      // Redirect utama ke shortener
      setTimeout(() => {
        window.location.href = target;
      }, 1000);
    } else {
      document.querySelector(".loading").innerText = "Parameter tidak lengkap atau salah.";
    }
  </script>
</body>
</html>

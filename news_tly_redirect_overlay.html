<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Redirect Sedang Diproses...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    #container {
      max-width: 500px;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="overlay" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    color: white;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  ">
    <div style="background: #222; padding: 30px; border-radius: 10px; max-width: 90%; text-align: center;">
      <h2>Akses Terhad</h2>
      <p>Masukkan kata laluan untuk meneruskan</p>
      <input type="password" id="overlayPass" placeholder="Kata Laluan" style="padding: 10px; font-size: 16px; margin: 10px auto; width: 250px; border-radius: 5px;" />
      <br/>
      <button onclick="checkOverlay()" style="padding: 10px 20px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 5px;">Masuk</button>
      <p id="overlayError" style="color: red; margin-top: 10px;"></p>
    </div>
  </div>

  <div id="container">
    <h2>Sedang redirect ke laman anda...</h2>
    <div class="loading">Sila tunggu sebentar.</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tly = urlParams.get("tly");
    const shopee = urlParams.get("shopee");

    if (tly && shopee) {
      // Langkah 1: Buka tab Shopee
      window.open("https://shopee.com.my/" + shopee, "_blank");

      // Langkah 2: Redirect tab utama ke t.ly
      setTimeout(() => {
        window.location.href = "https://t.ly/" + tly;
      }, 1000);
    } else {
      document.querySelector(".loading").innerText = "Parameter tidak lengkap.";
    }
  </script>
</body>
</html>

<script>
  const overlayPass = "vip30";
  function checkOverlay() {
    const input = document.getElementById("overlayPass").value;
    if (input === overlayPass) {
      sessionStorage.setItem("overlay_pass", "vip30");
      document.getElementById("overlay").style.display = "none";
    } else {
      document.getElementById("overlayError").innerText = "Kata laluan salah.";
    }
  }

  window.onload = function() {
    const saved = sessionStorage.getItem("overlay_pass");
    if (saved === overlayPass) {
      document.getElementById("overlay").style.display = "none";
    }
  };
</script>
